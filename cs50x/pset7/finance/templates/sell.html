{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell sell sell!</h1>
    <form action="/sell" method="post">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="symbol">Options</label>
          </div>
          <select class="custom-select" id="symbol" name="symbol">
            <option disabled="" selected="" value="">Symbol</option>
            {% for stock in stocks %}
            <option value={{ stock["symbol"] }}>{{ stock["symbol"] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="AAPL" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
